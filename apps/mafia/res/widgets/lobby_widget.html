                    console.log("ë¡œë¹„ ìœ„ì ¯ ì´ˆê¸°í™”: ê²Œì„ ëª¨ë“œ, ë°©, ìœ ì € ì •ë³´ ìš”ì²­");
                    lastRequestTime.gameModes = Date.now();

                    // ë°©ê³¼ ìœ ì € ì •ë³´ëŠ” ì•½ê°„ì˜ ì‹œê°„ì°¨ë¥¼ ë‘ê³  ìš”ì²­
                    setTimeout(() => {

                    // ì£¼ê¸°ì ìœ¼ë¡œ ë°© ëª©ë¡ê³¼ ìœ ì € ëª©ë¡ ê°±ì‹  (30ì´ˆë§ˆë‹¤)
                    if (refreshInterval) {

                    refreshInterval = setInterval(() => {

                } else if (data.type === 'roomsList') {

                    updateGameModes(data.modes);

                    // ëª¨ë‹¬ì´ ì—´ë ¤ìˆëŠ” ìƒíƒœë¼ë©´ ê²Œì„ ëª¨ë“œ ëª©ë¡ì„ ì¦‰ì‹œ ì—…ë°ì´íŠ¸
                    if (createRoomModal && createRoomModal.style.display === 'flex') {

                        renderGameModes();

                } else if (data.type === 'error') {

                    // ìœ„ì ¯ì´ ìˆ¨ê²¨ì§ˆ ë•Œ ì¸í„°ë²Œ ì¤‘ì§€
                    if (refreshInterval) {

                    if (!refreshInterval) {

        // í´ë¦°ì—… í•¨ìˆ˜ ì¶”ê°€
        function cleanupMessageListener() {

        // ì´ˆê¸°í™” ì‹œ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        setupMessageListener();

        // ESC í‚¤ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
        document.addEventListener('keydown', (e) => {

        /**
         * ì±„íŒ… ë©”ì‹œì§€ë¥¼ ì „ì†¡í•©ë‹ˆë‹¤.
         */
        function sendChatMessage() {
            const content = chatInput.value.trim();
            if (!content) return;

            const now = Date.now();
            // ì±„íŒ… ì¿¨ë‹¤ìš´ í™•ì¸
            if (now - lastChatSentTime < chatCooldown) {
                // ë„ˆë¬´ ë¹ ë¥¸ ë©”ì‹œì§€ ì „ì†¡ ì‹œë„
                const remainingTime = Math.ceil((chatCooldown - (now - lastChatSentTime)) / 100) / 10;
                addChatMessage(null, null, `ë©”ì‹œì§€ë¥¼ ë„ˆë¬´ ë¹ ë¥´ê²Œ ë³´ë‚´ê³  ìˆìŠµë‹ˆë‹¤. ${remainingTime}ì´ˆ í›„ì— ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.`, now);
                return;
            }

            // ë§ˆì§€ë§‰ ì „ì†¡ ì‹œê°„ ì—…ë°ì´íŠ¸
            lastChatSentTime = now;

            // ì„œë²„ë¡œ ë©”ì‹œì§€ ì „ì†¡
            sendMessage({
                type: 'lobbyChatMessage',
                content: content
            });

            // ì…ë ¥ í•„ë“œ ë¹„ìš°ê¸°
            chatInput.value = '';
            chatInput.focus();
        }

        /**
         * ì±„íŒ… ë©”ì‹œì§€ë¥¼ ì¶”ê°€í•©ë‹ˆë‹¤.
         */
        function addChatMessage(senderId, senderName, content, timestamp) {
            try {
                const messageElement = document.createElement('div');
                messageElement.className = 'chat-message';

                // ìì‹ ì˜ ë©”ì‹œì§€ì¸ì§€ í™•ì¸
                if (senderId === currentUserId) {
                    messageElement.classList.add('self');
                } else if (!senderId) {
                    messageElement.classList.add('system');
                }

                // ë©”ì‹œì§€ ìƒì„± ì‹œê°„ í¬ë§·
                const time = new Date(timestamp);
                const formattedTime = `${time.getHours().toString().padStart(2, '0')}:${time.getMinutes().toString().padStart(2, '0')}`;

                // HTML ì´ìŠ¤ì¼€ì´í”„ ì²˜ë¦¬
                const escapeHtml = (text) => {
                    const div = document.createElement('div');
                    div.textContent = text;
                    return div.innerHTML;
                };

                // ë©”ì‹œì§€ ë‚´ìš© êµ¬ì„±
                if (senderId) {
                    messageElement.innerHTML = `
                        <span class="sender">${escapeHtml(senderName)}</span>: ${escapeHtml(content)}
                        <span class="timestamp">${formattedTime}</span>
                    `;
                } else {
                    // ì‹œìŠ¤í…œ ë©”ì‹œì§€
                    messageElement.innerHTML = `
                        <span>${escapeHtml(content)}</span>
                        <span class="timestamp">${formattedTime}</span>
                    `;
                }

                // ì±„íŒ… ì˜ì—­ì— ë©”ì‹œì§€ ì¶”ê°€
                chatMessagesContainer.appendChild(messageElement);

                // ìŠ¤í¬ë¡¤ì„ ìµœì‹  ë©”ì‹œì§€ë¡œ ì´ë™
                chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;

                // ìµœëŒ€ 50ê°œ ë©”ì‹œì§€ë§Œ ìœ ì§€ (DOM ë¶€í•˜ ë°©ì§€)
                while (chatMessagesContainer.children.length > 50) {
                    chatMessagesContainer.removeChild(chatMessagesContainer.firstChild);
                }
            } catch (error) {
                console.error('[lobby_widget] ì±„íŒ… ë©”ì‹œì§€ ì¶”ê°€ ì˜¤ë¥˜:', error);
            }
        }

        // ìœ ì € ì‚¬ì´ë“œë°” í† ê¸€ í•¨ìˆ˜
        function toggleUserSidebar() {

        function minimizeWidget() {

                window.parent.postMessage({

        // ìœ„ì ¯ ë³µì› í•¨ìˆ˜
        function maximizeWidget() {

                window.parent.postMessage({

                requestRoomsWithDelay();

        }
