    <div class="role-card">

    <script>
        // roleDataÎäî ÏÑúÎ≤ÑÎ°úÎ∂ÄÌÑ∞ Ï¥àÍ∏∞ÌôîÎê® (ÎπÑÏñ¥ÏûàÎäî ÏÉÅÌÉúÎ°ú ÏãúÏûë)
        let roleData = {};

        let _isMobile = false;
        let _isTablet = false;
        let $contentWrapper;

        function closeWidget() {
            hideWidget();
        }

        function hideWidget() {
            window.parent.postMessage({
                type: "WidgetRearrange",
                width: "0px",
                height: "0px",
            }, "*")
            window.parent.focus();
        }

        function revealWidget(moveScrollToBottom = false) {
            if (moveScrollToBottom && $contentWrapper) {
                $contentWrapper.scrollTop = $contentWrapper.scrollHeight;
            }
            if (_isMobile) {
                const rtcAndNotchHeight = 160 + parseInt(getComputedStyle(document.documentElement,).getPropertyValue("--sat"));
                window.parent.postMessage({
                    type: 'WidgetRearrange',
                    anchor: 'middle',
                    height: '100%',
                    width: '100%',
                    top: `-${parseInt(0)}px`
                }, '*')
            } else {
                window.parent.postMessage({
                    type: "WidgetRearrange",
                    anchor: "topleft",
                    width: `300px`,
                    height: `400px`,
                }, "*")
            }
        }

        function fitTheSize() {
            window.parent.postMessage({
                type: "WidgetRearrange",
                width: document.body.offsetWidth + 10,
                height: document.body.offsetHeight + 10,
            }, "*")
        }
        
        // Ï£ºÏñ¥ÏßÑ Ïó≠Ìï† IDÏóê ÎßûÎäî Ïó≠Ìï† Ï†ïÎ≥¥ ÏÑ§Ï†ï
        function updateRoleUI(roleId) {
            // Ïó≠Ìï† IDÍ∞Ä ÎåÄÎ¨∏ÏûêÎùºÎ©¥ ÏÜåÎ¨∏ÏûêÎ°ú Î≥ÄÌôò
            const role = roleId ? roleId.toLowerCase() : '';
            const roleInfo = roleData[role];
            
            console.log(`Ïó≠Ìï† ID: ${roleId}, Î≥ÄÌôòÎêú ID: ${role}, Ï†ïÎ≥¥ Ï∞æÏùå: ${roleInfo ? 'Ïòà' : 'ÏïÑÎãàÏò§'}`);
            
            if (roleInfo) {
                document.getElementById('role-title').textContent = roleInfo.title;
                document.getElementById('role-icon').textContent = roleInfo.icon;
                document.getElementById('role-description').textContent = roleInfo.description;
                document.getElementById('ability-title').textContent = roleInfo.abilityTitle;
                document.getElementById('ability-description').textContent = roleInfo.abilityDescription;
                
                // Ïó≠Ìï†Ïóê Îî∞Î•∏ ÌÅ¥ÎûòÏä§ Ï∂îÍ∞Ä
                const roleCard = document.querySelector('.role-card');
                roleCard.classList.remove('mafia', 'police', 'doctor', 'citizen', 'spy', 'medium',
                                        'soldier', 'politician', 'lover', 'journalist', 'werewolf',
                                        'gangster', 'detective', 'gravedigger', 'terrorist', 'madam');
                roleCard.classList.add(role);
            } else {
                // console.error(`Ïïå Ïàò ÏóÜÎäî Ïó≠Ìï†: ${roleId}`);
                document.getElementById('role-title').textContent = `Ïïå Ïàò ÏóÜÎäî Ïó≠Ìï† (${roleId})`;
                document.getElementById('role-icon').textContent = "‚ùì";
                document.getElementById('role-description').textContent = "ÏßÅÏóÖ Ï†ïÎ≥¥Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.";
                document.getElementById('ability-title').textContent = "Ïïå Ïàò ÏóÜÎäî Îä•Î†•";
                document.getElementById('ability-description').textContent = "Îä•Î†• Ï†ïÎ≥¥Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.";
            }
            
            // ÏúÑÏ†ØÏùÑ ÌëúÏãú
            revealWidget();
        }

        window.addEventListener('message', function(e) {
            const data = e.data;
            
            if(data.type === "setWidget"){
                _isMobile = data.isMobile;
                _isTablet = data.isTablet;
                if(data.isMobile && !data.isTablet){
                    document.body.classList.add('mobile');
                }else{
                    document.body.classList.remove('mobile');
                }
                hideWidget();
            } else if (data.type === 'init') {
                try {
                    document.body.classList.remove("hidden");
                    revealWidget();
                } catch (error) {
                    alert("An error occurred:", error);
                }
            } else if (data.type === 'initRoleData') {
                // ÏÑúÎ≤ÑÏóêÏÑú Ï†ÑÏÜ°Ìïú Ïó≠Ìï† Îç∞Ïù¥ÌÑ∞Î°ú Ï¥àÍ∏∞Ìôî
                if (data.roleData) {
                    roleData = data.roleData;
                    console.log("ÏÑúÎ≤ÑÏóêÏÑú Ïó≠Ìï† Îç∞Ïù¥ÌÑ∞ ÏàòÏã† ÏôÑÎ£å:", Object.keys(roleData).length);
                }
            } else if (data.type === 'setRole') {
                // Í∏∞Ï°¥ setRole ÌÉÄÏûÖ Ï≤òÎ¶¨ (legacy)
                updateRoleUI(data.role);
            } else if (data.type === 'role_info') {
                // GameFlowManagerÏóêÏÑú ÏÇ¨Ïö©ÌïòÎäî role_info ÌÉÄÏûÖ Ï≤òÎ¶¨
                console.log("Ïó≠Ìï† Ï†ïÎ≥¥ ÏàòÏã†:", data);
                
                // ÏÑúÎ≤ÑÏóêÏÑú Ï†ÑÎã¨Ìïú Ïó≠Ìï† Ï†ïÎ≥¥ ÏÇ¨Ïö©
                const roleId = data.roleId || data.role.toLowerCase();
                const role = roleId.toLowerCase();
                
                // roleDataÏóê ÏóÜÎäî ÏßÅÏóÖÏù¥ÎùºÎ©¥ ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞Ä
                if (!roleData[role]) {
                    roleData[role] = {
                        title: data.role,
                        icon: data.icon || "‚ùì",
                        description: data.description || "ÏÑ§Î™Ö ÏóÜÏùå",
                        abilityTitle: "Îä•Î†•",
                        abilityDescription: data.ability || "Îä•Î†• ÏÑ§Î™Ö ÏóÜÏùå"
                    };
                }
                
                // UI ÏóÖÎç∞Ïù¥Ìä∏
                document.getElementById('role-title').textContent = data.role;
                document.getElementById('role-icon').textContent = data.icon || "‚ùì";
                document.getElementById('role-description').textContent = data.description || "ÏÑ§Î™Ö ÏóÜÏùå";
                document.getElementById('ability-title').textContent = "Îä•Î†•";
                document.getElementById('ability-description').textContent = data.ability || "Îä•Î†• ÏÑ§Î™Ö ÏóÜÏùå";
                
                // ÌåÄÏóê Îî∞Îùº Ïä§ÌÉÄÏùº Ï°∞Ï†ï
                const roleCard = document.querySelector('.role-card');
                roleCard.classList.remove('mafia', 'police', 'doctor', 'citizen', 'spy', 'medium',
                                        'soldier', 'politician', 'lover', 'journalist', 'werewolf',
                                        'gangster', 'detective', 'gravedigger', 'terrorist', 'madam');
                
                if (data.team === "ÎßàÌîºÏïÑÌåÄ") {
                    roleCard.classList.add(data.roleId);
                } else if (data.team === "ÏãúÎØºÌåÄ") {
                    roleCard.classList.add(data.roleId);
                } else {
                    // Ìï¥Îãπ Ïó≠Ìï† IDÎ°ú ÌÅ¥ÎûòÏä§ Ï∂îÍ∞Ä
                    roleCard.classList.add(data.roleId);
                }
                
                // ÏúÑÏ†Ø ÌëúÏãú
                revealWidget();
            } else if (data.type === "hide") {
                hideWidget();
            } else if (data.type === "reveal") {
                revealWidget(true);
            } else if (data.type === "hideWidget") {
                // WidgetManagerÏóêÏÑú Î≥¥ÎÇ¥Îäî Ïà®ÍπÄ Î©îÏãúÏßÄ Ï≤òÎ¶¨
                hideWidget();
            } else if (data.type === "showWidget") {
                // WidgetManagerÏóêÏÑú Î≥¥ÎÇ¥Îäî ÌëúÏãú Î©îÏãúÏßÄ Ï≤òÎ¶¨
                revealWidget();
            }
        });

        window.addEventListener('unload', function () {
            window.parent.focus();
        });

        // Î™®Î∞îÏùº ÌôòÍ≤Ω Í∞êÏßÄ
        function checkMobile() {
            if (window.innerWidth <= 768) {

    </script>
