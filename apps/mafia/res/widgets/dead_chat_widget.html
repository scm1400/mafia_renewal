<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>죽은 플레이어 채팅</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            overflow: hidden;
        }

        .chat-container {
            width: 320px;
            max-width: 100%;
            height: 400px;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 15px;
            position: relative;
            border-radius: 10px;
            background-color: rgba(24, 24, 24, 0.95);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: #9e9e9e;
        }

        .close-button {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #555;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .close-button:hover {
            background-color: #777;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: rgba(42, 42, 42, 0.7);
            scrollbar-width: thin;
            scrollbar-color: #555 transparent;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 3px;
        }

        .chat-message {
            margin-bottom: 8px;
            padding: 8px 10px;
            border-radius: 8px;
            word-break: break-word;
            animation: fadeIn 0.3s ease;
            max-width: 85%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-message.my-message {
            background-color: #424242;
            margin-left: auto;
            color: #fff;
        }

        .chat-message.other-message {
            background-color: #303030;
            margin-right: auto;
            color: #eee;
        }

        .chat-message.system-message {
            background-color: rgba(0, 0, 0, 0.3);
            margin: 8px auto;
            color: #9e9e9e;
            font-style: italic;
            text-align: center;
            max-width: 100%;
        }

        .sender {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 3px;
            color: #9e9e9e;
        }

        .content {
            font-size: 14px;
            line-height: 1.4;
        }

        .timestamp {
            font-size: 11px;
            margin-top: 3px;
            text-align: right;
            color: rgba(255, 255, 255, 0.5);
        }

        .chat-input-container {
            display: flex;
            width: 100%;
            background-color: rgba(42, 42, 42, 0.7);
            border-radius: 8px;
            overflow: hidden;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            background-color: transparent;
            color: #fff;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .chat-send-button {
            padding: 0 15px;
            background-color: #9e9e9e;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .chat-send-button:hover {
            background-color: #bdbdbd;
        }

        .spectator-mode {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 8px;
            font-size: 12px;
            color: #9e9e9e;
        }

        .spectator-mode-text {
            margin-left: 5px;
        }

        /* 모바일 스타일 */
        .mobile {
            width: 100%;
            height: 100%;
        }

        .mobile .chat-container {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }

        .mobile .chat-input {
            padding: 15px;
            font-size: 16px;
        }

        .mobile .chat-send-button {
            padding: 0 20px;
            font-size: 16px;
        }

        .mobile .chat-message {
            padding: 10px 12px;
            font-size: 15px;
        }
    </style>
</head>
<body class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">☠️ 죽은 자들의 대화</div>
            <div class="close-button" onclick="minimizeWidget()">-</div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- 메시지가 여기에 동적으로 추가됩니다 -->
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chat-input" placeholder="메시지 입력...">
            <button class="chat-send-button" id="chat-send-button">전송</button>
        </div>
        <div class="spectator-mode" id="spectator-container" style="display: none;">
            <span class="spectator-mode-text">영매는 메시지를 볼 수만 있습니다</span>
        </div>
    </div>

    <script>
        let isMinimized = false;
        let myPlayerId = null;
        let myName = null;
        let myRole = null;
        let _isMobile = false;
        let _isTablet = false;
        let isSpectatorMode = false;
        
        function minimizeWidget() {
            isMinimized = !isMinimized;
            if (isMinimized) {
                window.parent.postMessage({
                    type: "WidgetRearrange",
                    width: "200px",
                    height: "50px",
                    anchor: "bottomRight",
                }, "*");
                document.querySelector('.chat-container').style.display = 'none';
                window.parent.postMessage({ type: "hideDeadChat" }, "*");
            } else {
                revealWidget();
                window.parent.postMessage({ type: "showDeadChat" }, "*");
            }
        }

        function hideWidget() {
            window.parent.postMessage({
                type: "WidgetRearrange",
                width: "0px",
                height: "0px",
            }, "*");
            window.parent.focus();
        }

        function revealWidget(moveScrollToBottom = false) {
            const chatMessages = document.getElementById('chat-messages');
            if (moveScrollToBottom && chatMessages) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            document.querySelector('.chat-container').style.display = 'flex';
            
            if (_isMobile) {
                window.parent.postMessage({
                    type: 'WidgetRearrange',
                    anchor: 'bottomRight',
                    height: '400px',
                    width: '100%',
                }, '*');
            } else {
                window.parent.postMessage({
                    type: "WidgetRearrange",
                    anchor: "bottomRight",
                    width: `320px`,
                    height: `400px`,
                }, "*");
            }
        }

        function addChatMessage(sender, content, isMyMessage = false, isSystem = false) {
            const chatMessages = document.getElementById('chat-messages');
            
            const messageDiv = document.createElement('div');
            if (isSystem) {
                messageDiv.className = 'chat-message system-message';
                messageDiv.innerHTML = `<div class="content">${content}</div>`;
            } else {
                messageDiv.className = `chat-message ${isMyMessage ? 'my-message' : 'other-message'}`;
                
                let html = '';
                if (!isMyMessage) {
                    html += `<div class="sender">${sender}</div>`;
                }
                html += `<div class="content">${content}</div>`;
                
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                html += `<div class="timestamp">${hours}:${minutes}</div>`;
                
                messageDiv.innerHTML = html;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            if (isSpectatorMode) return; // 영매는 메시지를 보낼 수 없음
            
            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value.trim();
            
            if (message) {
                // 서버에 메시지 전송
                window.parent.postMessage({
                    type: "deadChatMessage",
                    message: message
                }, "*");
                
                // 자신의 메시지 표시
                addChatMessage('나', message, true);
                
                // 입력 필드 초기화
                chatInput.value = '';
            }
        }

        function setSpectatorMode(enable) {
            isSpectatorMode = enable;
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('chat-send-button');
            const spectatorContainer = document.getElementById('spectator-container');
            
            if (enable) {
                chatInput.disabled = true;
                sendButton.disabled = true;
                chatInput.placeholder = "영매는 메시지를 보낼 수 없습니다...";
                spectatorContainer.style.display = 'flex';
            } else {
                chatInput.disabled = false;
                sendButton.disabled = false;
                chatInput.placeholder = "메시지 입력...";
                spectatorContainer.style.display = 'none';
            }
        }

        // 모바일 환경 감지
        function checkMobile() {
            if (_isMobile || _isTablet || window.innerWidth <= 768) {
                document.body.classList.add('mobile');
            } else {
                document.body.classList.remove('mobile');
            }
        }

        window.addEventListener('message', function(e) {
            const data = e.data;
            if(data.type === "setWidget"){
                _isMobile = data.isMobile;
                _isTablet = data.isTablet;
                hideWidget();
            } else if (data.type === 'init') {
                try {
                    myPlayerId = data.myPlayerId;
                    myName = data.myName;
                    myRole = data.myRole;
                    
                    document.body.classList.remove("hidden");
                    revealWidget();
                    
                    // 영매인 경우 스펙테이터 모드 활성화
                    if (myRole === 'medium') {
                        setSpectatorMode(true);
                    } else {
                        setSpectatorMode(false);
                    }
                    
                    // 시스템 환영 메시지 추가
                    if (myRole === 'medium') {
                        addChatMessage(null, "영매로서 죽은 자들의 대화를 볼 수 있습니다.", false, true);
                    } else {
                        addChatMessage(null, "죽은 자들과의 대화가 시작되었습니다.", false, true);
                    }
                    
                    // 이전 메시지 기록 표시
                    if (data.messages && Array.isArray(data.messages)) {
                        data.messages.forEach(msg => {
                            const isMyMessage = msg.senderId === myPlayerId;
                            addChatMessage(isMyMessage ? '나' : msg.senderName, msg.message, isMyMessage);
                        });
                    }
                    
                    checkMobile();
                } catch (error) {
                    console.error("초기화 오류:", error);
                }
            } else if (data.type === "chatMessage") {
                // 다른 죽은 플레이어나 영매의 메시지 수신
                if (data.senderId !== myPlayerId) {
                    addChatMessage(data.senderName, data.message);
                }
            } else if (data.type === "systemMessage") {
                // 시스템 메시지 수신
                addChatMessage(null, data.message, false, true);
            } else if (data.type === "hide") {
                hideWidget();
            } else if (data.type === "reveal") {
                revealWidget(true);
            } else if (data.type === "hideWidget") {
                hideWidget();
            } else if (data.type === "showWidget") {
                // WidgetManager에서 보내는 표시 메시지 처리
                revealWidget();
            }
        });

        // 메시지 전송 이벤트 리스너
        document.getElementById('chat-send-button').addEventListener('click', sendMessage);
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        window.addEventListener('resize', checkMobile);
        checkMobile();
    </script>
</body>
</html>
